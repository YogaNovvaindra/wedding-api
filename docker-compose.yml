#     networks:
#       - undangan

  nginx:
    image: ghcr.io/yoganovvaindra/wedding-api-nginx:latest
    container_name: undangan-nginx
    ports:
      - 8080:80
    networks:
      - undangan
    depends_on:
      - app
    environment:
      BASEURL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: wedding
      DB_USERNAME: root
      DB_PASSWORD: 
      TIMEZONE: Asia/Jakarta
      JWT_KEY: secret
    restart: unless-stopped

# volumes:
