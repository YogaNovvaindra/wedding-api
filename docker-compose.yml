version: '3'

services:
  app:
    image: ghcr.io/yoganovvaindra/wedding-api-php:latest
    container_name: undangan-app
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - undangan
    environment:
      BASEURL: http://localhost:8080
      DB_CONNECTION: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: wedding
      DB_USERNAME: root
      DB_PASSWORD: 
      TIMEZONE: Asia/Jakarta
      JWT_KEY: secret

